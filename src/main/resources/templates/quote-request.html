<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu báo giá - HBMP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/products.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a5a3a 0%, #2d7a50 50%, #1a5a3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .quote-modal {
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 520px;
            width: 100%;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-modal-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid #e9ecef;
            position: relative;
        }

        .quote-modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .quote-modal-body {
            padding: 25px 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group label .required {
            color: #dc3545;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .radio-group {
            display: flex;
            gap: 25px;
            margin-top: 8px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
        }

        .radio-group input[type="radio"] {
            margin-right: 6px;
            accent-color: #2196F3;
        }

        .submit-btn {
            background: #2196F3;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #1976D2;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: #90CAF9;
            cursor: not-allowed;
        }

        #formMessage {
            padding: 12px 15px;
            border-radius: 3px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        #formMessage.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #formMessage.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Product info card if productId is present */
        .product-info {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 3px solid #2196F3;
        }

        .product-info strong {
            color: #333;
            font-size: 0.95rem;
        }

        .product-info p {
            margin: 5px 0 0;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

    <div class="quote-modal">
        <div class="quote-modal-header">
            <h2>TƯ VẤN & BÁO GIÁ</h2>
            <a th:href="@{/}" class="close-btn" title="Đóng">&times;</a>
        </div>

        <div class="quote-modal-body">
            <!-- Product info if available -->
            <div th:if="${product}" class="product-info">
                <strong th:text="${product.name}">Tên sản phẩm</strong>
                <p th:if="${product.power}">
                    <span th:text="${product.power}"></span>
                    <span th:text="${product.powerUnit}"></span>
                </p>
            </div>

            <form id="quoteForm">
                <input type="hidden" id="productId" th:value="${productId}">

                <div class="form-group">
                    <label>Tên của bạn <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="VD: Nguyễn Văn A" required>
                </div>

                <div class="form-group">
                    <label>Số điện thoại <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="0987 XXX XXX *" required>
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="VD: nguyenvana@gmail.com" required>
                </div>

                <div class="form-group">
                    <label>Bạn là... <span class="required">*</span></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="customerType" value="ca-nhan" checked>
                            Người dùng cá nhân
                        </label>
                        <label>
                            <input type="radio" name="customerType" value="dai-ly">
                            Đại lý/Nhà phân phối, bán lẻ/Nhà thầu...
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Công suất, số lượng, ứng dụng hoặc mã sản phẩm... <span class="required">*</span></label>
                    <input type="text" id="requirements" name="requirements" placeholder="20 tấm 550, 1 cont tấm 440..."
                        required>
                </div>

                <div class="form-group">
                    <label>Tỉnh/Thành phố <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="Thành phố Cần Thơ" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Gửi yêu cầu
                </button>
            </form>

            <div id="formMessage" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('quoteForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const customerTypeEl = document.querySelector('input[name="customerType"]:checked');

            const formData = {
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                customerType: customerTypeEl ? customerTypeEl.value : 'ca-nhan',
                requirements: document.getElementById('requirements').value,
                city: document.getElementById('city').value,
                productId: document.getElementById('productId').value || null
            };

            const submitBtn = document.getElementById('submitBtn');
            const formMessage = document.getElementById('formMessage');

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Đang gửi...';

                const response = await fetch('/api/quotes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    formMessage.className = 'success';
                    formMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + result.message;
                    formMessage.style.display = 'block';
                    document.getElementById('quoteForm').reset();

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    formMessage.className = 'error';
                    formMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + result.message;
                    formMessage.style.display = 'block';
                }
            } catch (error) {
                formMessage.className = 'error';
                formMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Có lỗi xảy ra. Vui lòng thử lại sau.';
                formMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Gửi yêu cầu';
            }
        });
    </script>
</body>

</html>
