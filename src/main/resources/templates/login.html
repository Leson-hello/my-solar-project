<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HBMP Solar Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #1e88e5;
            font-size: 24px;
            font-weight: bold;
        }

        .login-body {
            padding: 40px 30px;
            background: white;
        }

        .form-control {
            height: 50px;
            padding-left: 45px;
            border-radius: 25px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            z-index: 10;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .btn-login {
            background: #ff6b35;
            color: white;
            border: none;
            height: 50px;
            border-radius: 25px;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .alert-danger {
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <span class="logo-text">HBMP</span>
            </div>
            <h4>Đăng nhập quản trị</h4>
            <p class="mb-0 text-white-50">Vui lòng đăng nhập để tiếp tục</p>
        </div>
        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-danger text-center mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>Tên đăng nhập hoặc mật khẩu không đúng
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center mb-4">
                <i class="fas fa-check-circle me-2"></i>Bạn đã đăng xuất thành công
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required
                        autofocus>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>
            </form>
        </div>
    </div>
</body>

</html>
