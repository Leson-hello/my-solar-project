<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Án - HBMP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:replace="~{layout/header :: header}"></div>

    <!-- Page Banner -->
    <section class="projects-banner">
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <h1 class="banner-title">Dự án</h1>
            <nav class="breadcrumb-nav">
                <a th:href="@{/}">Trang chủ</a>
                <span class="separator">-</span>
                <span class="current">Dự án</span>
            </nav>
        </div>
    </section>

    <!-- Projects Section - New Design -->
    <section class="projects-page-new">
        <div class="projects-container">
            <!-- Centered Heading -->
            <h1 class="projects-heading">DỰ ÁN</h1>

            <!-- Search Bar -->
            <div class="projects-search-bar">
                <form th:action="@{/projects}" method="get" class="search-form">
                    <select name="application" class="search-input">
                        <option value="">Ứng dụng</option>
                        <option th:each="app : ${applications}" th:value="${app.name()}"
                            th:text="${app.getDisplayName()}" th:selected="${selectedApplication == app.name()}">
                        </option>
                    </select>
                    <select name="solution" class="search-input">
                        <option value="">Giải pháp</option>
                        <option th:each="sol : ${solutions}" th:value="${sol.name()}" th:text="${sol.getDisplayName()}"
                            th:selected="${selectedSolution == sol.name()}">
                        </option>
                    </select>
                    <input type="text" name="keyword" class="search-input search-input-text"
                        placeholder="Nội dung cần tìm" th:value="${keyword}">
                    <button type="submit" class="search-btn">TÌM KIẾM</button>
                </form>
            </div>

            <!-- Projects Grid - 4 columns -->
            <div class="projects-grid" th:if="${projectsPage != null and !projectsPage.isEmpty()}">
                <article class="project-card-new" th:each="project : ${projectsPage.content}">
                    <div class="card-thumbnail">
                        <a th:href="@{/projects/{id}(id=${project.id})}">
                            <img th:src="@{${project.imageUrl != null ? project.imageUrl : '/photo/default-project.jpg'}}"
                                th:alt="${project.name}">
                        </a>
                        <div class="dat-watermark">HBMP</div>
                    </div>
                    <div class="card-body-new">
                        <h3 class="card-title-new">
                            <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">
                                Tên dự án
                            </a>
                        </h3>
                        <a th:href="@{/projects/{id}(id=${project.id})}" class="view-more-btn">
                            Xem thêm <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
            </div>


            <!-- Empty State -->
            <div th:if="${projectsPage == null or projectsPage.isEmpty()}" class="empty-state-new">
                <i class="fas fa-project-diagram"></i>
                <h3>Không có dự án nào</h3>
                <p>Hiện tại chưa có dự án nào phù hợp với bộ lọc.</p>
                <a th:href="@{/projects}" class="view-more-btn">Xem tất cả dự án</a>
            </div>

            <!-- Pagination - New Style -->
            <nav class="pagination-new" th:if="${projectsPage != null and totalPages > 1}">
                <!-- Previous -->
                <a th:if="${currentPage > 0}"
                    th:href="@{/projects(page=${currentPage - 1}, application=${selectedApplication}, solution=${selectedSolution}, keyword=${keyword})}"
                    class="page-arrow">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span th:unless="${currentPage > 0}" class="page-arrow disabled">
                    <i class="fas fa-chevron-left"></i>
                </span>

                <!-- Page Numbers -->
                <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:href="@{/projects(page=${i}, application=${selectedApplication}, solution=${selectedSolution}, keyword=${keyword})}"
                    th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active' : ''" class="page-number">1</a>

                <!-- Next -->
                <a th:if="${currentPage + 1 < totalPages}"
                    th:href="@{/projects(page=${currentPage + 1}, application=${selectedApplication}, solution=${selectedSolution}, keyword=${keyword})}"
                    class="page-arrow">
                    <i class="fas fa-chevron-right"></i>
                </a>
                <span th:unless="${currentPage + 1 < totalPages}" class="page-arrow disabled">
                    <i class="fas fa-chevron-right"></i>
                </span>
            </nav>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>

    <style>
        /* Projects Banner */
        .projects-banner {
            position: relative;
            height: 600px;
            background: url('/photo/projects-banner.jpg') center center/cover no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            width: 100%;
            padding-bottom: 20px;
            padding-left: 50px;
        }

        .projects-banner .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(50, 50, 50, 0.85) 0%, rgba(50, 50, 50, 0.6) 60%, transparent 100%);
            pointer-events: none;
        }

        .projects-banner .banner-content {
            position: relative;
            z-index: 2;
            text-align: left;
            color: white;
        }

        .projects-banner .banner-title {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .projects-banner .breadcrumb-nav {
            font-size: 12px;
            opacity: 0.8;
        }

        .projects-banner .breadcrumb-nav a {
            color: white;
            text-decoration: none;
        }

        .projects-banner .breadcrumb-nav a:hover {
            text-decoration: underline;
        }

        .projects-banner .breadcrumb-nav .separator {
            margin: 0 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .projects-banner .breadcrumb-nav .current {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Projects Page - New Design */
        .projects-page-new {
            background: #fff;
            padding: 40px 0 80px;
            margin-top: 0;
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .projects-heading {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a365d;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Search Bar */
        .projects-search-bar {
            margin-bottom: 50px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            background: #f2f2f2;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 0.95rem;
            color: #666;
            min-width: 200px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(247, 148, 29, 0.2);
        }

        .search-input-text {
            flex: 1;
            max-width: 300px;
        }

        .search-btn {
            background: #F7941D;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #e8850a;
            transform: translateY(-2px);
        }

        /* Projects Grid - 4 columns */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        /* Project Card New */
        .project-card-new {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card-new:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-thumbnail {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project-card-new:hover .card-thumbnail img {
            transform: scale(1.05);
        }

        .dat-watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0073B7;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 10px;
            border-radius: 3px;
        }

        .card-body-new {
            padding: 20px;
        }

        .card-title-new {
            font-size: 1rem;
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 60px;
        }

        .card-title-new a {
            color: inherit;
            text-decoration: none;
        }

        .card-title-new a:hover {
            color: #0073B7;
        }

        .view-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #0073B7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .view-more-btn:hover {
            background: #005a92;
            color: white;
        }

        .view-more-btn i {
            font-size: 0.8rem;
        }

        /* Empty State */
        .empty-state-new {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-new i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state-new h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state-new p {
            color: #999;
            margin-bottom: 20px;
        }

        /* Pagination New */
        .pagination-new {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .page-arrow {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
            border-radius: 50%;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
        }

        .page-arrow:hover {
            background: #e0e0e0;
            color: #333;
        }

        .page-arrow.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
            border-radius: 50%;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .page-number:hover {
            background: #e0e0e0;
            color: #333;
        }

        .page-number.active {
            background: #F7941D;
            color: white;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .projects-page-new {
                margin-top: 80px;
                padding: 30px 0 60px;
            }

            .projects-heading {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 100%;
            }

            .search-input-text {
                max-width: 100%;
            }

            .search-btn {
                width: 100%;
            }

            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
